    <script>
        window.cn = window.cn || {};
        window.cn.ApllyTmpl = function (obj, tmlpID) {
    var tmpl = document.getElementById(tmlpID).innerHTML;
    if (!tmpl.replace)
        return;

    var item, useRegExp;
    for (item in obj) {
        if (obj.hasOwnProperty(item)) {
            useRegExp = new RegExp('{' + item + '}', 'g');
            tmpl = tmpl.replace(useRegExp, obj[item] !== null ? obj[item] : "");
        }
    }
    return tmpl;
};
    </script>
